<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最小WebGL测试</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #info {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>最小WebGL测试</h3>
        <div id="status">检查中...</div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        console.log('最小WebGL测试开始');
        
        function testWebGL() {
            // 检查WebGL支持
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            
            if (!gl) {
                document.getElementById('status').innerHTML = '❌ WebGL 不支持';
                console.log('WebGL不支持');
                return;
            }
            
            document.getElementById('status').innerHTML = '✅ WebGL 支持';
            console.log('WebGL支持');
            
            // 检查Three.js
            if (typeof THREE === 'undefined') {
                document.getElementById('status').innerHTML += '<br>❌ Three.js 未加载';
                console.log('Three.js未加载');
                return;
            }
            
            document.getElementById('status').innerHTML += '<br>✅ Three.js 已加载 (版本: ' + THREE.REVISION + ')';
            console.log('Three.js已加载，版本:', THREE.REVISION);
            
            try {
                // 创建场景
                const scene = new THREE.Scene();
                
                // 创建相机
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                
                // 创建渲染器
                const renderer = new THREE.WebGLRenderer({ alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0);
                
                // 添加到页面
                document.body.appendChild(renderer.domElement);
                
                // 创建一个简单的立方体
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ color: 0x9ca3af, wireframe: true });
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
                
                // 渲染一次
                renderer.render(scene, camera);
                
                document.getElementById('status').innerHTML += '<br>✅ WebGL 场景创建成功';
                console.log('WebGL场景创建成功');
                
            } catch (error) {
                document.getElementById('status').innerHTML += '<br>❌ WebGL 场景创建失败: ' + error.message;
                console.error('WebGL Error:', error);
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOMContentLoaded事件触发');
            setTimeout(testWebGL, 1000);
        });
        
        // 立即检查
        console.log('脚本加载完成，THREE对象状态:', typeof THREE);
    </script>
</body>
</html>
