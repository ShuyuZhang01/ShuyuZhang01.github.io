<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL状态检查</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.6;
        }
        #status {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            border: 1px solid #333;
        }
        .status-item {
            margin-bottom: 10px;
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }
        .success { color: #4ade80; }
        .error { color: #f87171; }
        .warning { color: #fbbf24; }
        .info { color: #60a5fa; }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div id="status">
        <h3>WebGL状态检查</h3>
        <div id="status-content">检查中...</div>
    </div>

    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script>
        function addStatus(message, type = 'info') {
            const content = document.getElementById('status-content');
            const div = document.createElement('div');
            div.className = `status-item ${type}`;
            div.innerHTML = message;
            content.appendChild(div);
        }
        
        function checkWebGL() {
            addStatus('🔍 开始WebGL检查...', 'info');
            
            // 检查浏览器信息
            addStatus(`🌐 浏览器: ${navigator.userAgent}`, 'info');
            
            // 检查WebGL支持
            try {
                const canvas = document.createElement('canvas');
                const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
                
                if (!gl) {
                    addStatus('❌ WebGL不支持', 'error');
                    return false;
                }
                
                addStatus('✅ WebGL支持', 'success');
                addStatus(`🔧 WebGL供应商: ${gl.getParameter(gl.VENDOR)}`, 'info');
                addStatus(`🎨 WebGL渲染器: ${gl.getParameter(gl.RENDERER)}`, 'info');
                addStatus(`📋 WebGL版本: ${gl.getParameter(gl.VERSION)}`, 'info');
                
                return true;
            } catch (e) {
                addStatus(`❌ WebGL检查失败: ${e.message}`, 'error');
                return false;
            }
        }
        
        function checkThreeJS() {
            if (typeof THREE === 'undefined') {
                addStatus('❌ Three.js未加载', 'error');
                return false;
            }
            
            addStatus(`✅ Three.js已加载 (版本: ${THREE.REVISION})`, 'success');
            return true;
        }
        
        function testWebGLScene() {
            addStatus('🎬 开始创建WebGL场景...', 'info');
            
            try {
                // 创建场景
                const scene = new THREE.Scene();
                addStatus('✅ 场景创建成功', 'success');
                
                // 创建相机
                const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                camera.position.z = 5;
                addStatus('✅ 相机创建成功', 'success');
                
                // 创建渲染器
                const renderer = new THREE.WebGLRenderer({ alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor(0x000000, 0);
                addStatus('✅ 渲染器创建成功', 'success');
                
                // 添加到页面
                document.body.appendChild(renderer.domElement);
                addStatus('✅ Canvas已添加到页面', 'success');
                
                // 创建一个简单的立方体
                const geometry = new THREE.BoxGeometry();
                const material = new THREE.MeshBasicMaterial({ color: 0x9ca3af, wireframe: true });
                const cube = new THREE.Mesh(geometry, material);
                scene.add(cube);
                addStatus('✅ 立方体创建成功', 'success');
                
                // 渲染一次
                renderer.render(scene, camera);
                addStatus('✅ 场景渲染成功', 'success');
                
                // 开始动画
                function animate() {
                    requestAnimationFrame(animate);
                    cube.rotation.x += 0.01;
                    cube.rotation.y += 0.01;
                    renderer.render(scene, camera);
                }
                animate();
                addStatus('✅ 动画循环启动成功', 'success');
                
                return true;
                
            } catch (error) {
                addStatus(`❌ WebGL场景创建失败: ${error.message}`, 'error');
                addStatus(`📋 错误详情: ${error.stack}`, 'error');
                return false;
            }
        }
        
        function runAllTests() {
            addStatus('🚀 开始全面检查...', 'info');
            
            const webglSupported = checkWebGL();
            const threejsLoaded = checkThreeJS();
            
            if (webglSupported && threejsLoaded) {
                setTimeout(() => {
                    testWebGLScene();
                }, 1000);
            } else {
                addStatus('⚠️ 由于基础检查失败，跳过场景测试', 'warning');
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(runAllTests, 500);
        });
    </script>
</body>
</html>
