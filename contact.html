  <style>
    /* 联系页面特定样式 */
    .contact-page .container {
      padding-left: clamp(1.5rem, 6vw, 5rem);
    }
    
    .contact-page .page-title {
  font-family: "Open Sans", sans-serif;
  font-weight: 600;
  text-align: left;
  margin-bottom: 2.5rem;
  align-self: flex-start;
}
    
    .contact-form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    
    .contact-form {
      max-width: 600px;
      width: 100%;
      font-family: "Open Sans", sans-serif;
      animation: formSlideIn 0.8s ease;
    }
    
    @keyframes formSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-family: 'Open Sans', sans-serif;
      text-align: left;
      position: relative;
    }
    
    .contact-field {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0 1.5rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      font-family: "Open Sans", sans-serif;
      box-sizing: border-box;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .contact-field:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(156, 163, 175, 0.1);
      transform: translateY(-2px);
    }
    
    .contact-field:focus + .form-label::after {
      content: '✨';
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      animation: sparkle 0.6s ease;
    }
    
    @keyframes sparkle {
      0% { transform: translateY(-50%) scale(0) rotate(0deg); }
      50% { transform: translateY(-50%) scale(1.2) rotate(180deg); }
      100% { transform: translateY(-50%) scale(1) rotate(360deg); }
    }
    
    .contact-btn {
      padding: 0.8rem 2rem;
      background: #fff;
      color: #000;
      border: none;
      font-family: "Open Sans", sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-left: auto;
      display: block;
      position: relative;
      overflow: hidden;
    }
    
    .contact-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(156, 163, 175, 0.3), transparent);
      transition: left 0.6s ease;
    }
    
    .contact-btn:hover {
      background: var(--primary-color);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(156, 163, 175, 0.3);
    }
    
    .contact-btn:hover::before {
      left: 100%;
    }
    
    .contact-btn:active {
      transform: translateY(0);
    }
    
    .email-alt {
      margin-top: 3rem;
      font-family: "Open Sans", sans-serif;
      color: #9ca3af;
      text-align: center;
      max-width: 600px;
      width: 100%;
      animation: fadeInUp 1s ease 0.5s both;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .email-alt a {
      color: var(--primary-color);
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }
    
    .email-alt a::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 1px;
      background: var(--primary-color);
      transition: width 0.3s ease;
    }
    
    .email-alt a:hover {
      text-decoration: none;
      color: var(--accent-color);
    }
    
    .email-alt a:hover::after {
      width: 100%;
    }
    
    .btn-wrap {
      text-align: right;
    }
  </style>
</head>
