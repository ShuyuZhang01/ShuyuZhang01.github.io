<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact · Shuyu Zhang</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Savate:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">

  <!-- 全站样式 -->
  <link rel="stylesheet" href="style.css">
  
  <!-- 联系页面特定样式 -->
  <style>
    /* 联系页面特定样式 */
    .contact-page .container {
      padding-left: clamp(1.5rem, 6vw, 5rem);
    }
    
    .contact-page .page-title {
      font-family: "Open Sans", sans-serif;
      font-weight: 600;
      text-align: left;
      margin-bottom: 2.5rem;
    }
    
    .contact-form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }
    
    .contact-form {
      max-width: 600px;
      width: 100%;
      font-family: "Open Sans", sans-serif;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-family: 'Open Sans', sans-serif;
      text-align: left;
    }
    
    .contact-field {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0 1.5rem;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      color: white;
      font-family: "Open Sans", sans-serif;
      box-sizing: border-box;
    }
    
    .contact-btn {
      padding: 0.8rem 2rem;
      background: #fff;
      color: #000;
      border: none;
      font-family: "Open Sans", sans-serif;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-left: auto;
      display: block;
    }
    
    .contact-btn:hover {
      background: #7dd3fc;
    }
    
    .email-alt {
      margin-top: 3rem;
      font-family: "Open Sans", sans-serif;
      color: #9ca3af;
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    
    .email-alt a {
      color: #7dd3fc;
      text-decoration: none;
    }
    
    .email-alt a:hover {
      text-decoration: underline;
    }
    
    .btn-wrap {
      text-align: right;
    }
  </style>
</head>

<body class="page-dark contact-page">

  <!-- ===== NAVBAR ===== -->
  <nav class="nav">
    <div class="nav-inner container">
      <a href="index.html" class="brand">SHUYU&nbsp;ZHANG</a>
      <ul class="nav-list">
        <li><a href="about.html">About</a></li>
        <li><a href="works.html">Works</a></li>
        <li><a href="practice.html">Self&nbsp;Practice</a></li>
        <li><a href="cv.html">CV</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>
  <!-- ===== /NAVBAR ===== -->

  <!-- ===== 主内容 ===== -->
  <main class="container">
    <div class="contact-form-container">
      <h1 class="page-title">Contact</h1>

      <form action="https://formspree.io/f/mrbkavao" method="POST" class="contact-form">
        <label class="form-label">
          Your&nbsp;email:
          <input name="email" type="email" class="contact-field" required>
        </label>

        <label class="form-label">
          Your&nbsp;message:
          <textarea name="message" rows="4" class="contact-field" required></textarea>
        </label>

        <div class="btn-wrap">
          <button type="submit" class="contact-btn">Send</button>
        </div>
      </form>

      <!-- 额外联系方式 -->
      <p class="email-alt">
        Or email me directly at
        <a href="mailto:zayaismyname@163.com">zayaismyname@163.com</a><br>
        Instagram:
        <a href="https://www.instagram.com/dancingparentheses/" target="_blank">@dancingparentheses</a> &nbsp;|&nbsp;
        WeChat: <span style="font-weight:600;">mh2584617059</span>
      </p>
    </div>
  </main>

</body>
</html>
