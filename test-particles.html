<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>粒子特效测试</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    
    .test-content {
      text-align: center;
      z-index: 1;
    }
    
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }
    
    p {
      font-size: 1.2rem;
      opacity: 0.8;
    }
    
    /* === Cursor particle effect === */
    .particle{
      position:fixed;
      left:0;top:0;
      width:6px;height:6px;
      border-radius:50%;
      pointer-events:none;
      animation:particle 800ms ease-out forwards;
      z-index: 9999; /* 确保粒子显示在最上层 */
    }

    @keyframes particle{
      to{
        transform:translate(var(--dx),var(--dy)) scale(0);
        opacity:0;
      }
    }
  </style>
</head>

<body>
  <div class="test-content">
    <h1>鼠标粒子特效测试</h1>
    <p>移动鼠标查看粒子效果</p>
  </div>
  
  <script>
    /* cursorParticles.js – add sparkle to your cursor ✨ */
    (() => {
      const colors = ['#7dd3fc', '#38bdf8', '#bae6fd', '#0ea5e9']; // 随机配色
      let lastX = -100, lastY = -100;

      document.addEventListener('mousemove', e => {
        // 若移动距离太小就忽略，减少 DOM 创建
        const dx = e.clientX - lastX;
        const dy = e.clientY - lastY;
        if (Math.hypot(dx, dy) < 4) return;
        lastX = e.clientX; lastY = e.clientY;

        // 同一帧里生成 2~3 个粒子
        for (let i = 0; i < 3; i++) {
          const p = document.createElement('span');
          p.className = 'particle';

          // 尺寸 & 颜色 - 使用随机颜色
          const size = 4 + Math.random() * 4;
          p.style.width = p.style.height = `${size}px`;
          p.style.background = colors[Math.floor(Math.random() * colors.length)];

          // 起点
          p.style.left = `${e.clientX}px`;
          p.style.top  = `${e.clientY}px`;

          // 注入随机方向位移
          const angle  = Math.random() * Math.PI * 2;
          const speed  = 40 + Math.random() * 80;  // 像素
          p.style.setProperty('--dx', `${Math.cos(angle) * speed}px`);
          p.style.setProperty('--dy', `${Math.sin(angle) * speed}px`);

          document.body.appendChild(p);
          setTimeout(() => p.remove(), 800); // 与动画时长保持一致
        }
      });
    })();
  </script>
</body>
</html>
