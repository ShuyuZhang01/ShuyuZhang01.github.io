  <!-- ===== Interaction Script ===== -->
  <script>
  (function () {
    const cards = document.querySelectorAll('.work-card');
    const body  = document.body;

    /* 1. 滚动淡入 */
    const io = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('in-view');
          io.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });
    cards.forEach(c => io.observe(c));

    /* 2. 展开/关闭 */
    cards.forEach(card => card.addEventListener('click', () => expand(card)));

    function expand(card) {
      if (card.classList.contains('expanded')) return;
      const btn = document.createElement('button');
      btn.className = 'close-btn';
      btn.innerHTML = '&times;';
      btn.addEventListener('click', e => {
        e.stopPropagation();
        collapse(card, btn);
      });
      card.appendChild(btn);
      card.classList.add('expanded');
      body.style.overflow = 'hidden';
      const onKey = e => e.key === 'Escape' && collapse(card, btn, onKey);
      document.addEventListener('keydown', onKey);
      setTimeout(() => {
        document.addEventListener('click', outside, { once: true });
        function outside(ev) {
          if (!card.contains(ev.target)) collapse(card, btn, onKey);
        }
      });
    }

    function collapse(card, btn, keyHandler) {
      card.classList.remove('expanded');
      body.style.overflow = '';
      btn.remove();
      if (keyHandler) document.removeEventListener('keydown', keyHandler);
    }

    /* 3. 轻微滚动视差 */
    window.addEventListener('scroll', () => {
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const d = rect.top - innerHeight * 0.9;
        card.style.setProperty('--parallax', `${Math.max(d,0)}px`);
      });
    }, { passive: true });
  })();
  </script>
