  <!-- ===== Interaction Script ===== -->
  <script>
  /* =========================================================================
     Self-Practice big-card interactions
     ========================================================================= */
  (function () {
    const cards = document.querySelectorAll('.work-card');
    const body  = document.body;

    /* --- 1. Scroll fade-in --- */
    const io = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('in-view');
          io.unobserve(entry.target);                // Stop observing after first appearance
        }
      });
    }, { threshold: 0.2 });
    cards.forEach(c => io.observe(c));

    /* --- 2. Expand / Collapse --- */
    cards.forEach(card => card.addEventListener('click', () => expand(card)));

    function expand(card){
      if (card.classList.contains('expanded')) return;

      const closeBtn = document.createElement('button');
      closeBtn.className = 'close-btn';
      closeBtn.innerHTML = '&times;';
      closeBtn.addEventListener('click', e=>{
        e.stopPropagation();
        collapse(card, closeBtn);
      });
      card.appendChild(closeBtn);

      card.classList.add('expanded');
      body.style.overflow = 'hidden';

      const onKey = e => e.key === 'Escape' && collapse(card, closeBtn, onKey);
      document.addEventListener('keydown', onKey);

      setTimeout(()=>{
        document.addEventListener('click', outside, { once:true });
        function outside(ev){
          if(!card.contains(ev.target)) collapse(card, closeBtn, onKey);
        }
      });
    }

    function collapse(card, btn, keyHandler){
      card.classList.remove('expanded');
      body.style.overflow = '';
      btn.remove();
      if(keyHandler) document.removeEventListener('keydown', keyHandler);
    }

    /* --- 3. Subtle scroll parallax --- */
    window.addEventListener('scroll', () => {
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const d = rect.top - innerHeight * 0.9;
        card.style.setProperty('--parallax', `${Math.max(d,0)}px`);
      });
    }, { passive:true });
  })();
  </script>
