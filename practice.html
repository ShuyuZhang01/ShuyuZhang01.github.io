  <!-- ===== 交互脚本 ===== -->
  <script>
  /* =========================================================================
     Self-Practice big-card interactions
     ========================================================================= */
  (function () {
    const cards  = document.querySelectorAll('.work-card');
    const body   = document.body;

    /* ---------- 1. 滚动出现动画 ---------- */
    const io = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('in-view');
      });
    }, { threshold: 0.2 });

    cards.forEach(card => io.observe(card));

    /* ---------- 2. 点击展开 / 关闭 ---------- */
    cards.forEach(card => card.addEventListener('click', () => expandCard(card)));

    function expandCard(card) {
      // 已经展开就不处理
      if (card.classList.contains('expanded')) return;

      // 创建关闭按钮
      const closeBtn = document.createElement('button');
      closeBtn.className = 'close-btn';
      closeBtn.innerHTML = '&times;';
      closeBtn.addEventListener('click', e => {
        e.stopPropagation();
        collapseCard(card, closeBtn);
      });
      card.appendChild(closeBtn);

      // 展开
      card.classList.add('expanded');
      body.style.overflow = 'hidden';

      // Esc 键关闭
      const onKey = (e) => (e.key === 'Escape') && collapseCard(card, closeBtn, onKey);
      document.addEventListener('keydown', onKey);

      // 点击空白处（卡片外）也关闭
      setTimeout(() => {
        document.addEventListener('click', outsideClick, { once: true });
        function outsideClick(ev) {
          if (!card.contains(ev.target)) collapseCard(card, closeBtn, onKey);
        }
      });
    }

    function collapseCard(card, btn, keyHandler) {
      card.classList.remove('expanded');
      body.style.overflow = '';
      btn.remove();
      if (keyHandler) document.removeEventListener('keydown', keyHandler);
    }

    /* ---------- 3. 轻微滚动视差 ---------- */
    window.addEventListener('scroll', () => {
      cards.forEach(card => {
        const rect = card.getBoundingClientRect();
        const dist = rect.top - window.innerHeight * 0.9; // 进入视口上方时差值趋零
        card.style.setProperty('--parallax', `${Math.max(dist, 0)}px`);
      });
    }, { passive: true });
  })();
  </script>
